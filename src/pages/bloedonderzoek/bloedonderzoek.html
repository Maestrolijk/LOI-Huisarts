<ion-header>

  <ion-navbar>
    <ion-title>Bloedonderzoek</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>
    <ion-item>
      <ion-label>Doel onderzoek:</ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Onderzoeken op</ion-label>
        <ion-select [(ngModel)]="bloedonderzoek" interface="popover" multiple="true">
          <ion-option value="Hb">Hb</ion-option>
          <ion-option value="Ht">Ht</ion-option>
          <ion-option value="HDL">HDL</ion-option>
          <ion-option value="LDL">LDL</ion-option>
          <ion-option value="Triglyceriden">Triglyceriden</ion-option>
          <ion-option value="TSH">TSH</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
      <ion-label text-wrap>Bent u hier al eerder op onderzocht?</ion-label>
        <ion-toggle checked="false"></ion-toggle>
      </ion-item>
      <ion-item>
          <ion-label text-wrap>Bent u hier al eerder voor bij de huisarts geweest?</ion-label>
          <ion-toggle checked="false"></ion-toggle>
      </ion-item>
      <ion-item>
          <ion-label text-wrap>Wilt u vooraf contact met de arts hierover?</ion-label>
          <ion-toggle checked="false"></ion-toggle>
      </ion-item>
      <button ion-button small block>Submit</button>
  </div>
</ion-content>
