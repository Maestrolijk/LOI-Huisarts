<ion-header>

  <ion-navbar>
    <ion-title>Locatie slachtoffer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 text-center>Wat is uw locatie?</h2>
  <ion-item>
    <ion-label floating>Geef hier uw adres op</ion-label>
    <ion-input id="txtHome" type="text"></ion-input>
</ion-item>

<agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
<agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
</agm-map>
<p text-center class="hulponderweg">Er is hulp onderweg, blijf waar u bent!</p>
</ion-content>
