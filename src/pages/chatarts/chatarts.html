<ion-header>

  <ion-navbar>
    <ion-title>Chat met de arts</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

    <div class="message-wrap">
        <div class="message msgleft">
            <img class="user-img" src="assets/imgs/artsavatar.png">
            <div class="msg-detail">
                <div class="msg-content">
                    <p class="line-breaker ">Waar kan ik u mee van dienst zijn?</p>
                </div>
            </div>
        </div>
    </div>


    <div class="message-wrap">
        <div class="message msgright">
            <img class="user-img" src={{myphoto}}>
            <div class="msg-detail">
                <div class="msg-content">
                    <p class="line-breaker ">Dokter, ik heb de laatste dagen zo'n hoofdpijn.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="message-wrap">
        <div class="message msgright">
            <img class="user-img" src={{myphoto}}>
            <div class="msg-detail">
                <div class="msg-content">
                    <p class="line-breaker ">Hebt u advies?</p>
                </div>
            </div>
        </div>
    </div>


    <div class="message-wrap">
        <div class="message msgleft">
            <img class="user-img" src="assets/imgs/artsavatar.png">
            <div class="msg-detail">
                <div class="msg-content">
                    <p class="line-breaker ">Heeft u een momentje?</p>
                </div>
            </div>
        </div>
    </div>
<ion-footer>
    <ion-item>
        <div item-left>
            <button ion-button color="light" (click)="takePhoto()" class="camera-button">
                <ion-icon name="camera"></ion-icon>
            </button>
        </div>
        <input type="text" placeholder="Typ hier uw tekst" class="inputtext"> 
        <div item-right>
            <button ion-button>Verzend</button>
        </div>
    </ion-item>
</ion-footer>

</ion-content>
