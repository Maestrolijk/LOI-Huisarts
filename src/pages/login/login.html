<ion-header>

  <ion-navbar>
    <ion-title>Welkom</ion-title>
  </ion-navbar>

</ion-header>


 <ion-content padding> 
  
   
   <ion-list> 
     <ion-item> 
       <ion-label floating>Paswoord</ion-label> 
       <ion-input type="password" name="password" [(ngModel)]="logincode"></ion-input> 
     </ion-item> 
 
   
  </ion-list> 
 
   
   <div padding> 
     <button ion-button color="primary" block (click)="GeneralScreen()">Login</button> 
   </div> 
 
   
   <button ion-button clear float-left small>Code aanmaken</button> <button ion-button clear float-right small (click)="fForgotPassword()">Code vergeten?</button> 
 
   
   <ion-footer text-center> 
     <ion-toolbar> 
      <ion-title></ion-title> 
      <button ion-button icon-start small round color="danger" (click)="Spoed()">Spoed</button> 
    </ion-toolbar> 
   </ion-footer> 
 
   
  </ion-content>
