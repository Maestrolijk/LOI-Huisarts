<ion-header>

  <ion-navbar>
    <ion-title>Profiel</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center>
  <ion-card class="cardBackground">
      <div class="cardContent" text-center>
          <button ion-button class="profileButton" (click)="takePhoto()">+</button>
          <img class="profilePicture"src="{{myphoto}}">          
      </div>

      <ion-card-content>
        <ion-card-title>
          {{username}}
        </ion-card-title>
        <p>
          Hieronder staan uw profielgegevens
        </p>
      </ion-card-content>

      <ion-item>
        <ion-icon name="contact"></ion-icon>
        <input type="text" [(ngModel)]="username" placeholder="Gebruikersnaam" class="inputFields">
      </ion-item>
      <ion-item>
        <ion-icon name="mail"></ion-icon>
        <input type="email" [(ngModel)]="mailaddress" placeholder="E-mailadres" class="inputFields">
    </ion-item>
      <ion-item>
          <ion-icon name="lock"></ion-icon>
          <input type="tel" [(ngModel)]="usercode" placeholder="Inlogcode" class="inputFields" maxlength=4>
      </ion-item>
      <button ion-button small name="add" (click)="saveData()">Sla uw gegevens op</button>
    </ion-card> 
  </div>
</ion-content>
